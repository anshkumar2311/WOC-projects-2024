<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYION - NextGen Automation</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Background Elements -->
    <div class="bg-lines"></div>
    <div class="bg-overlay"></div>

    <div class="wrapper">
        <!-- Navigation -->
        <nav class="nav">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
                        fill="#0066ff" />
                </svg>
                <span class="logo-text">NEXTGEN</span>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active">HOME</a>
                <a href="#" class="nav-link">COMPANY</a>
                <a href="#" class="nav-link">CONTACT US</a>
                <button class="menu-btn">
                    <span class="menu-icon"></span>
                    MENU
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-left">
                <h1 class="title">CYION</h1>
                <div class="subtitle-container">
                    <h2 class="subtitle">THE FUTURE OF SERVICE <br>AND AUTOMATION WITH</h2>
                    <p class="description">THE INTELLIGENT ALLY THAT COMBINES EFFICIENCY<br>AND HUMANITY TO ENHANCE EACH
                        INTERACTION</p>
                </div>
                <button class="explore-btn">
                    <span class="explore-icon"></span>
                    EXPLORE
                </button>

                <!-- Performance Card -->
                <div class="performance-card">
                    <div class="card-header">
                        <span>PERFORMANCE DETAILS</span>
                        <span class="monthly">MONTHLY</span>
                    </div>
                    <div class="performance-graph">
                        <div class="graph-line"></div>
                        <div class="graph-glow"></div>
                    </div>
                </div>
            </div>

            <div class="content-right">
                <div class="robot-container">
                    <div class="robot-glow"></div>
                    <img src="/api/placeholder/600/800" alt="Cyion Robot" class="robot-image">

                    <!-- Stats Cards -->
                    <div class="stat-card temperature">
                        <div class="stat-value">+40Â°T</div>
                        <div class="stat-label">LOCAL STORAGE</div>
                    </div>

                    <div class="stat-card energy">
                        <div class="energy-consumption">
                            <svg class="energy-icon" viewBox="0 0 24 24" width="16" height="16">
                                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" fill="#0066ff" />
                            </svg>
                            <span>ENERGY CONSUMPTION</span>
                        </div>
                        <div class="energy-stats">
                            <div class="stat-value">12H</div>
                            <div class="stat-label">90% AGILITY</div>
                            <div class="energy-bars">
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
